        const canvas = document.getElementById('fireworksCanvas');const canvas = document.getElementById('fireworksCanvas')；
        const context = canvas.getContext('2d');const context = canvas.getContext('2d')；
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {   类Firework {
            constructor(x, y) {   构造函数（x, y） {
                this.x = x;   这一点。X = X；
                this.y = y;   这一点。Y = Y；
                this.particles = [];
                for (let i = 0; i < 100; i++) {对于(令I = 0；I < 100；I) {
                    const angle = Math.random() * 2 * Math.PI;const   常量 angle = Math.random   随机() * 2 * Math.PI；
                    const speed = Math.random() * 5;const   常量 speed = Math.random   随机() * 5；
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: speed * Math.cos(angle),vx：速度* Math.cos（角度）
                        vy: speed * Math.sin(angle),* Math.sin（角度）；
                        color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,颜色:“rgb ($ {math . random   随机 () * 255}, {math . random () * 255}, {math . random() * 255})美元的,
                        alpha: 1   α:1
                    });
                }
            }

            update() {
                this.particles.forEach(p => {this   这.particles。forEach   粒子。forEach(p => {
                    p.x += p.vx;   P.x = p.vx；
                    p.y += p.vy;   P.y = P.y；
                    p.vy += 0.1; // 重力效果
                    p.alpha -= 0.01; // 颜色渐变
                });
                this.particles = this.particles.filter(p => p.alpha > 0);这一点。粒子=这个粒子。Filter (p => p.alpha   α > 0)；
            }

            draw() {   画(){
                this.particles.forEach(p => {this   这.particles。forEach   粒子。forEach(p => {
                    context.globalAlpha = p.alpha;
                    context.fillStyle = p.color;
                    context.beginPath();
                    context.arc(p.x, p.y, 2, 0, 2 * Math.PI);context.arc (p。x, py, 2,0, 2 * Math.PI)；
                    context.fill();
                });
            }
        }

        const fireworks = [];

        canvas.addEventListener('click', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            fireworks.push(new Firework(x, y));
        });

        function animate() {
            context.globalAlpha = 0.1;
            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.globalAlpha = 1;

            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
